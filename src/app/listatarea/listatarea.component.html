<div class="row division">
  <div class="col-8">
    <div class="cuadroPrincipal">
      <!--<div class="tareanueva">
        <i class="fa fa-pencil iconPencil" aria-hidden="true"></i>
        <i class="fa fa-trash iconTrash" aria-hidden="true"></i>
      </div>-->
      <div class="row" style="margin-left: 0; margin-right: 0;">

        <div class="col-9 tareanueva"></div>

        <div class="col-1 pencil" style="background-color: white; margin-top: 20px;">
          <i class="fa fa-pencil iconPencil" aria-hidden="true"></i>
        </div>

        <div class="col-1 trash" style="background-color: white; margin-top: 20px;">
          <i class="fa fa-trash iconTrash" aria-hidden="true"></i>

        </div>

      </div>

    </div>
  </div>
  <div class="col-4">
    <div class="addtareas">
      <h2 class="at">Agregar Tareas Nuevas</h2>
      <input type="text" class="form-control textbox" [(ngModel)]="nombretarea" (keyup.enter)="enviartarea(nombretarea)">
      <button class="btn btn-success btnagregar" (click)="enviartarea(nombretarea)"> Agregar <i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>
  </div>
</div>
